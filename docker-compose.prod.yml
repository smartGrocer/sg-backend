version: "3"
services:
  node-app:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: npm run start
    restart: unless-stopped
  
  nginx:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt